<ion-header>
  <ion-navbar>
    <ion-title>性别</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list radio-group [(ngModel)]="selectedSex">
      <ion-item>
        <ion-label>男</ion-label>
        <ion-radio value="male" (ionSelect)="selectSexChange('male')"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>女</ion-label>
        <ion-radio value="female" (ionSelect)="selectSexChange('female')"></ion-radio>
      </ion-item>
    </ion-list>
</ion-content>
