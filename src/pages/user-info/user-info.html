<ion-header>
  <ion-navbar>
    <ion-title>个人信息</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
   <div class="row-block"></div>
   <button ion-item icon-left onclick="alert('photo')">
    <div style="height: 4em"> 
      <span class="float-left">头像</span>
      <span class="person-image-span">
        <div class="person-image-span-div">
         <img src="assets/icon/mike.png">
        </div>
      </span>
    </div>      
    </button> 
    <button ion-item icon-left onclick="alert('name')">
      <div> 
        <span class="float-left">名字</span>
        <span class="column-value">{{user.name}}</span>
      </div>      
    </button> 
   <ion-item>
      <div>
        <span class="float-left">账号</span>
        <span class="column-value">{{user.account}}</span>
      </div>
    </ion-item>
    <button ion-item icon-left onclick="alert('barcode')">
      <div> 
        <span class="float-left">我的二维码</span>
        <span class="float-right"><ion-icon name="{{user.barcode}}"></ion-icon></span>
      </div>      
    </button>
    <div class="row-block"></div>
    <button ion-item icon-left (click)="goToSexPage()">
      <div> 
        <span class="float-left">性别</span>
        <span class="column-value">{{user.sex.description}}</span>
      </div>      
    </button>
     <button ion-item icon-left onclick="alert('region')">
      <div> 
        <span class="float-left">地区</span>
        <span class="column-value">{{user.location}}</span>
      </div>      
    </button>
    <button ion-item icon-left onclick="alert('signature')">
      <div> 
        <span class="float-left">个性签名</span>
        <span class="column-value">{{user.signature}}</span>
      </div>      
    </button>
    <div class="row-block"></div>
    <button ion-item icon-left onclick="alert('linkedIn')">
      <div> 
        <span class="float-left">LinkedIn户号</span>
        <span class="column-value">{{user.linkedInAccount}}</span>
      </div>      
    </button>
    <div class="row-block"></div>
   </ion-list> 
</ion-content>
