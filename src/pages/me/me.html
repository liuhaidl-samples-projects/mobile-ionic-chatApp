<ion-header>
  <ion-navbar [color]="'grey'">
    <ion-title>我</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
   <button ion-item icon-left (click)="goToUserInfoPage()">
    <div class="user-row"> 
      <span class="user-row-column1-span">
        <div class="user-row-column1-span-div">
         <img src="assets/icon/mike.png">
        </div>
      </span>
      <span class="user-row-column2-span">
        <h3>Larry</h3>
        <h6>账号： larryangela</h6> 
      </span>
    </div>      
    </button> 
    <div class="row-block">
    </div>
    <button ion-item icon-left (click)="goToImagesPage()">
     <ion-icon name="images" class="images-color"></ion-icon>
      相册
    </button> 
    <button ion-item icon-left (click)="goToCollectionsPage()">
      <ion-icon name="cube" class="collections-icon-color"></ion-icon>
      收藏
    </button>
    <button ion-item icon-left (click)="goToCardsPage()">
      <ion-icon name="card" class="cards-icon-color"></ion-icon>
      卡包
    </button>
    <button ion-item icon-left (click)="goToPaymentPage()">
      <ion-icon name="logo-yen" class="money-icon-color"></ion-icon>
      钱包
    </button>
    <div class="row-block">
    </div>
    <button ion-item icon-left (click)="goToSettingsPage()">
      <ion-icon name="settings" class="settings-icon-color"></ion-icon>
      设置
    </button>
    <div class="row-block">
    </div>
    <button ion-item icon-left (click)="goToAboutPage()">
      <ion-icon name="contacts" class="about-us-icon-color"></ion-icon>
      关于我们
    </button>
 </ion-list>
</ion-content>
